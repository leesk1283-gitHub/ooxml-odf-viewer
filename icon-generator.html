    <script>
        function drawClover(ctx, size) {
            const centerX = size / 2;
            const centerY = size / 2;
            const leafRadius = size * 0.25; // Increased from 0.15 to 0.25

            // Clear canvas with transparent background
            ctx.clearRect(0, 0, size, size);

            // Draw four leaves (heart-shaped)
            const positions = [
                { x: centerX, y: centerY - leafRadius * 0.8 },        // Top
                { x: centerX + leafRadius * 0.8, y: centerY },        // Right
                { x: centerX, y: centerY + leafRadius * 0.8 },        // Bottom
                { x: centerX - leafRadius * 0.8, y: centerY }         // Left
            ];

            // Draw leaves with gradient
            positions.forEach(pos => {
                const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, leafRadius);
                gradient.addColorStop(0, '#66BB6A'); // Light green
                gradient.addColorStop(1, '#2E7D32'); // Dark green

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, leafRadius, 0, Math.PI * 2);
                ctx.fill();

                // Add outline for better visibility
                ctx.strokeStyle = '#1B5E20';
                ctx.lineWidth = size * 0.02;
                ctx.stroke();
            });

            // Draw stem (thicker and more visible)
            const stemWidth = size * 0.08;
            const stemHeight = size * 0.35;
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(centerX - stemWidth / 2, centerY + leafRadius * 0.3, stemWidth, stemHeight);

            // Add center circle (larger)
            const centerRadius = leafRadius * 0.6;
            const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, centerRadius);
            centerGradient.addColorStop(0, '#81C784');
            centerGradient.addColorStop(1, '#4CAF50');

            ctx.fillStyle = centerGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, centerRadius, 0, Math.PI * 2);
            ctx.fill();

            // Add highlight to center
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX - centerRadius * 0.3, centerY - centerRadius * 0.3, centerRadius * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw on all canvases
        const canvas16 = document.getElementById('canvas16');
        const canvas48 = document.getElementById('canvas48');
        const canvas128 = document.getElementById('canvas128');

        drawClover(canvas16.getContext('2d'), 16);
        drawClover(canvas48.getContext('2d'), 48);
        drawClover(canvas128.getContext('2d'), 128);

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
