<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOXML/ODF Viewer</title>
  <script type="module" crossorigin src="/assets/index-B5ghkJWg.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BfzQIlNy.css">
</head>

<body>
  <div id="app">
    <header>
      <div class="logo">
        <span class="icon">ðŸ“„</span>
        <h1>OOXML/ODF Viewer</h1>

        <!-- Single Mode File Name -->
        <span id="file-name"></span>

        <!-- Diff Mode File Names (Initially Hidden) -->
        <div id="diff-file-names" class="hidden">
          <span id="left-file-name" class="diff-file-label"></span>
          <span class="diff-separator">âŸ·</span>
          <span id="right-file-name" class="diff-file-label"></span>
        </div>
      </div>
      <div class="actions">
        <!-- Single Mode Download (Initially Visible) -->
        <button id="btn-download" disabled>Download</button>

        <!-- Diff Mode Downloads (Initially Hidden) -->
        <div id="diff-download-btns" class="hidden">
          <button id="btn-download-left" disabled>Download Left</button>
          <button id="btn-download-right" disabled>Download Right</button>
        </div>

        <label for="file-upload" class="btn-primary">Open File(s)</label>
        <input type="file" id="file-upload" accept=".docx,.xlsx,.pptx,.odt,.ods,.odp,.show" multiple hidden />
      </div>
    </header>
    <main>
      <div id="sidebar">
        <div class="sidebar-header">Explorer</div>
        <div id="file-tree"></div>
      </div>
      <div id="resizer"></div>
      <div id="editor-area">
        <!-- Single Mode Editor -->
        <div id="editor-container" class="hidden">
          <div class="editor-toolbar">
            <span id="current-path"></span>
            <button id="btn-save" disabled>Save</button>
          </div>
          <div id="editor-content"></div>
        </div>

        <!-- Diff Mode Editor (Initially Hidden) -->
        <div id="diff-editor-container" class="hidden">
          <div class="diff-editor-toolbar">
            <span id="diff-current-path"></span>
          </div>
          <div class="diff-editor-controls">
            <div class="diff-navigation">
              <button id="btn-prev-diff" title="Previous Difference (F7)" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M8 3L4 7h8L8 3z"/>
                </svg>
              </button>
              <button id="btn-next-diff" title="Next Difference (F8)" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M8 13l4-4H4l4 4z"/>
                </svg>
              </button>
              <span id="diff-counter" class="diff-counter">-/-</span>
            </div>
            <div class="diff-save-buttons">
              <button id="btn-save-left" disabled>Save Left</button>
              <button id="btn-save-right" disabled>Save Right</button>
            </div>
          </div>
          <div id="diff-editor-content"></div>
        </div>

        <!-- Empty State -->
        <div id="empty-state">
          <p>Select a file to view or edit</p>
        </div>
      </div>

      <div id="drop-zone" class="hidden">
        <div class="drop-message">Drop file to open</div>
      </div>
    </main>
  </div>
</body>

</html>
